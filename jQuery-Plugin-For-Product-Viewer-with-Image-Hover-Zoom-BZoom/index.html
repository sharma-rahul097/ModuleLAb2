<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery BZoom Plugin Example</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="bzoom_wrap">
        <ul id="bzoom">
            <li>
                <img class="bzoom_thumb_image" src="img/small-image.jpg" title="first img" />
                <img class="bzoom_big_image" src="img/big-image.jpg"/>
            </li>
            <li>
                <img class="bzoom_thumb_image" src="img/small-image-2.jpg"/>
                <img class="bzoom_big_image" src="img/big-image-2.jpg"/>
            </li>
            <li>
                <img class="bzoom_thumb_image" src="img/photo-1476718840318-386693801fbe.jfif"/>
                <img class="bzoom_big_image" src="img/photo-1476718840318-386693801fbe.jfif"/>
            </li>
            <li>
                <img class="bzoom_thumb_image" src="img/photo-1534448177492-6d698f12a59a.jfif"/>
                <img class="bzoom_big_image" src="img/photo-1534448177492-6d698f12a59a.jfif"/>
            </li>
        </ul>
    </div>	
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./js/jqzoom.js"></script>
<script type="text/javascript">
$("#bzoom").zoom({
	zoom_area_width: 300,
    autoplay_interval :3000,
    small_thumbs : 4,
    autoplay : false
});
</script>
